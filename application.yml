eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true    
  instance:
    hostname: localhost
    
    
microservices:
  payment-service:
    endpoints:
      endpoint:
         uri:  http://PAYMENT-SERVICE/payment/doPayment
  order-service:
    endpoints:
      endpoint:
         uri:  http://ORDER-SERVICE/order/bookOrders
